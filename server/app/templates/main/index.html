{% extends 'base.html' %} {% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">
      Welcome, {{ current_user.email }}!
    </h1>

    <div class="space-y-4">
      <a
        href="{{ url_for('auth.profile') }}"
        class="w-full inline-flex justify-center items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        <i class="fas fa-user mr-2"></i> View Profile
      </a>

      <a
        href="{{ url_for('auth.logout') }}"
        class="w-full inline-flex justify-center items-center px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
      >
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </a>
    </div>
  </div>
</div>
{% endblock %}
